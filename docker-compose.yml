version: '3.8'

services:
  bentley-budget-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bentley-budget-bot
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data directory for persistence (optional)
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s