[core]
# Set multiprocessing start method to 'spawn' for Windows compatibility
mp_start_method = spawn

# Database configuration (using MySQL)
# Using your newly created mansa_bot database
# Update 'password' with your actual MySQL root password
sql_alchemy_conn = mysql+pymysql://root:root@localhost:3306/mansa_bot

# Executor configuration - use LocalExecutor with MySQL
executor = LocalExecutor

# DAGs folder
dags_folder = C:/Users/winst/BentleyBudgetBot/dags

# Disable loading example DAGs
load_examples = False

# Timezone configuration
default_timezone = UTC

# Security
expose_config = True

# Logging
base_log_folder = C:/Users/winst/BentleyBudgetBot/airflow_config/logs
dag_processor_manager_log_location = C:/Users/winst/BentleyBudgetBot/airflow_config/logs/dag_processor_manager/dag_processor_manager.log

[webserver]
# Web server configuration
web_server_port = 8080
expose_config = True
authenticate = False

[scheduler]
# Scheduler configuration
job_heartbeat_sec = 5
scheduler_heartbeat_sec = 5
num_runs = -1

[celery]
# If using Celery executor (not recommended for Windows development)
broker_url = redis://localhost:6379/0
result_backend = db+mysql+pymysql://root:root@localhost:3306/mansa_bot